<!DOCTYPE html>
<html lang="fa" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>اطلاعات فردی</title>
		<link rel="stylesheet" href="../css/personal.css" />
	</head>
	<body>
		<form class="form">
			<!------------------------first column------------------------- -->
			<div class="column">
				<div>
					<label for="firstName">نام:</label>
					<input
						type="text"
						id="firstName"
						name="firstName"
						required
						autofocus />
				</div>
				<div>
					<label for="lastName">نام خانوادگی:</label>
					<input type="text" id="lastName" name="lastName" required />
				</div>
				<div>
					<label for="phoneNumber">شماره تماس:</label>
					<input type="tel" id="phoneNumber" name="phoneNumber" required />
				</div>
				<div>
					<label for="email">ایمیل:</label>
					<input type="email" id="email" name="email" required />
				</div>
				<div>
					<label for="maritalStatus">وضعیت تاهل:</label>
					<select id="maritalStatus" name="maritalStatus" required>
						<option value="null"></option>
						<option value="single">مجرد</option>
						<option value="married">متاهل</option>
					</select>
				</div>
				<div>
					<label for="gender">جنسیت</label>
					<select id="gender" name="gender" required>
						<option value="null"></option>
						<option value="male">مرد</option>
						<option value="female">زن</option>
					</select>
				</div>
			</div>
			<!-------------------------- second column------------------------ -->
			<div class="column">
				<div>
					<label for="city">شهر:</label>
					<select id="city" name="city" required>
						<option value="null"></option>
						<option value="tehran">تهران</option>
						<option value="shiraz">شیراز</option>
						<option value="esfahan">اصفهان</option>
					</select>
				</div>
				<!-- ------------- hide options--------------- -->
				<div class="military">
					<label for="militaryService">وضعیت سربازی</label>
					<select id="militaryService" name="militaryService" required>
						<option value="null"></option>
						<option value="completed">پایان خدمت</option>
						<option value="exempt">معافیت</option>
						<option value="postponed">مشمول</option>
					</select>
				</div>
				<div class="num-children">
					<label for="numberOfChildren">تعداد فرزندان(حداکثر 4):</label>
					<input
						type="number"
						class="numberOfChildren"
						name="numberOfChildren" />
				</div>
				<div class="ages"></div>
			</div>
			<a type="submit" href="./education.html" class="submit">صفحه بعد</a>
			<script type="module" src="../js/personal.js"></script>
		</form>
	</body>
</html>
