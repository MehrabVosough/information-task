<!DOCTYPE html>
<html lang="fa" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>فرم اطلاعات تحصیلی</title>
		<link rel="stylesheet" href="../css/education.css" />
	</head>
	<body>
		<form>
			<!----------------------------first column----------------------------------- -->
			<div class="fields">
				<div class="column">
					<div>
						<label>مدرک:</label>
						<select class="degree" required>
							<option value="highschool">سیکل</option>
							<option value="academic">دیپلم</option>
							<option value="associate">کاردانی</option>
							<option value="bachelor">کارشناسی</option>
							<option value="master">ارشد</option>
						</select>
					</div>
					<div>
						<label>رشته تحصیلی:</label>
						<select class="field" required>
							<option value="none"></option>
							<option value="accounting">حسابداری</option>
							<option value="it">IT</option>
							<option value="mba">MBA</option>
						</select>
					</div>
					<div>
						<label>وضعیت تحصیلی:</label>
						<div class="status">
							<input
								type="radio"
								id="studying"
								name="educationStatus"
								class="custom-radio" />
							<label class="text-sm">هنوز در حال تحصیل میباشم</label>

							<input
								type="radio"
								id="graduated"
								name="educationStatus"
								class="custom-radio" />
							<label class="text-sm">فارغ التحصیل:</label>
							<!------------ hide ------------>
							<input type="date" />
							<!------------ hide ------------>
						</div>
					</div>
				</div>
				<!---------------------------------second column--------------------- -->
				<div class="column">
					<div>
						<label>دانشگاه:</label>
						<input type="text" id="university" />
					</div>
					<!--------field depence (hide)---------- -->
					<div class="branch">
						<label for="">گرایش</label>
						<select name="branch" id="branchsel"></select>
					</div>
					<!--------field depence----------- -->
				</div>
			</div>

			<div class="select">
				<svg class="svg-plus" viewBox="0 0 100 100">
					<circle
						cx="50"
						cy="50"
						r="45"
						fill="none"
						stroke-width="7.5"></circle>
					<line x1="32.5" y1="50" x2="67.5" y2="50" stroke-width="5"></line>
					<line x1="50" y1="32.5" x2="50" y2="67.5" stroke-width="5"></line>
				</svg>
				<a href="">افزودن مدرک تحصیلی...</a>
			</div>
			<div class="table">
				<table>
					<thead>
						<tr>
							<th>مدرک</th>
							<th>رشته</th>
							<th>گرایش</th>
							<th>دانشگاه</th>
							<th>پایان</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>مدرک</td>
							<td>رشته</td>
							<td>گرایش</td>
							<td>دانشگاه</td>
							<td>date</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="pages">
				<div class="next">
					<a href="./job.html">صفحه بعد</a>
				</div>
				<div class="previous">
					<a href="./personal.html">صفحه قبل</a>
				</div>
			</div>
		</form>
		<script type="module" src="../js/education.js"></script>
	</body>
</html>
